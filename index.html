<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>CalculadoraJS | Maria Luisa Sanches</title>
  </head>

  <header>
    <button id="tema">
      <img src="./assets/imgs/sol.png" alt="" />
    </button>
  </header>

  <body>
    <section class="calculadora">
      <input type="text" class="display" disabled placeholder="0" />

      <section class="opcoes">
        <button>CLR</button>
        <button>DEL</button>
        <button>%</button>
        <button>/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>

        <button>,</button>
        <button>0</button>
        <button class="igual">=</button>
      </section>
    </section>

    <footer>
      <h2>Powered by <strong> Maria Luisa Sanches</strong></h2>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
