<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>CalculadoraJS | Maria Luisa Sanches</title>
  </head>

  <body>
    <header>
      <button id="tema">
        <img src="./assets/imgs/lua.png" alt="" />
      </button>
    </header>

    <section class="calculadora">
      <input type="text" class="display" disabled placeholder="0" />

      <section class="opcoes">
        <button onclick="clr()">CLR</button>
        <button onclick="del()">DEL</button>
        <button onclick="mostrarHistorico()"">HIS</button>
        <button onclick="escolherOperador('/')" id="operacao">รท</button>

        <button onclick="escolherNumeros('7')" id="numero">7</button>
        <button onclick="escolherNumeros('8')" id="numero">8</button>
        <button onclick="escolherNumeros('9')" id="numero">9</button>
        <button onclick="escolherOperador('*')" id="operacao">x</button>

        <button onclick="escolherNumeros('4')" id="numero">4</button>
        <button onclick="escolherNumeros('5')" id="numero">5</button>
        <button onclick="escolherNumeros('6')" id="numero">6</button>
        <button onclick="escolherOperador('-')" id="operacao">-</button>

        <button onclick="escolherNumeros('1')" id="numero">1</button>
        <button onclick="escolherNumeros('2')" id="numero">2</button>
        <button onclick="escolherNumeros('3')" id="numero">3</button>
        <button onclick="escolherOperador('+')" id="operacao">+</button>

        <button onclick="ponto()">.</button>
        <button onclick="escolherNumeros('0')" id="numero">0</button>
        <button class="igual" onclick="calcular()">=</button>
      </section>
    </section>

    <footer>
      <h2>Powered by <strong> Maria Luisa Sanches</strong></h2>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
